<!DOCTYPE html>
<html>
<head>
	<title>Reset Password</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="confirmationpasswordstyle.css">
</head>
<body>
	<div class="loginBox">
		<div class="glass">
			<h3>Reset Password</h3>
			<form id="resetForm">
				<div class="inputBox">
					<input type="password" id="newPasswordInput" name="newPassword" placeholder="Enter New Password">
					<span><i class="fa fa-lock"></i></span>
				</div>
				<div class="inputBox">
					<input type="password" id="confirmPasswordInput" name="confirmPassword" placeholder="Confirm New Password">
					<span><i class="fa fa-lock"></i></span>
				</div>
				<div class="submit">
					<a href="#" class="btn" onclick="submitForm()">Submit</a>
				</div>
			</form>
		</div>
	</div>

	<script src="cofimationpassword.js"></script>
</body>
</html>
