    <title>Forgot Password</title>

<body>
	<!DOCTYPE html>
	<html>
	<head>
		<title>Reset Password</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			/* CSS styles */
		</style>
	</head>
	<body>
		<div class="loginBox">
			<div class="glass">
				<h3>Reset Password</h3>
				<form id="resetForm">
					<p>Please enter your email address and we will send you a password reset link.</p>
					<div class="inputBox">
						<input type="email" id="emailInput" name="email" placeholder="Email Address">
						<span><i class="fa fa-user"></i></span>
					</div>
					<div class="submit">
						<a href="#" class="btn" onclick="sendResetLink()">Send Reset Link</a>
					</div>
				</form>
			</div>
		</div>
	
<script src="forgotpassword.js"></script>
	</body>
	</html>
</body>
</html>
